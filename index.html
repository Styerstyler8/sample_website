<!-- Below is the standard format backbone for html files. Doctype tells browsers what the document type is -->
<!DOCTYPE html>
<html>

<!-- In between head is metadata, data about data, that can usually contain CSS and javascript. This info is not displayed on the website -->
  <head>

  	<!-- title is needed to be added-->
  	<title>About Tyler Styers</title>

  	<!-- Self-closing tag that defines the character set -->
  	<meta charset="utf-8"> 
  </head>

  <!-- In between body is everything displayed to the user of the website -->
  <body>

  	<!-- <p> is the paragraph tag that needs to be closed. Below shows a use. This comment also shows how to comment -->

	<!-- We can use different header tags to change font size and create headers. Goes down to like h6 ex -->

	<!-- Emphasizing text or italicizing can be done with <em> tag -->

	<!-- Strong text or bold text can be done with <strong> tag -->
  	<h1> About Tyler Styers </h1>

  	<h2> Education: </h2>

  	<p>
  	<strong> University of Florida </strong>
  	<em> Computer Science from the College of Engineering </em>
	</p>

	<h3> Hobbies: </h3>

	<p>
	Video Games
	Roller Coasters
	<em> <strong> Programming </strong> </em>
	Sports
	</p>

	<h4> Favorite websites: </h4>

	<p>

	<!-- Below is an example of hyperlinking text. It is done with <a and then href=link of the hyperlinke>. This shows off an attribute, which is a bit of text inside an HTML tag that gives extra info about how to process it. href is an attribute for hypertext reference -->
	<a href="https://www.twitch.tv/">Twitch.tv</a>

	<!-- It is possible to make sure links open in new tabs by doing below: -->
	<br> <a href="https://www.youtube.com/" target="_blank" rel="noopener">Youtube.com </a>

	<h4> Favorite waifu: </h4>

	<!-- Below is an example of adding an image. Src attribute can be path to pic on the web or from your own filesystem. Alt is text describing an image that can appear when image cannot load-->

	<img src="Pictures/KomiSan.jpg" alt="The best waifu is Komi-san.">
	<br>
	<img src="C:\Users\Tyler Styers\Documents\GitHub\sample_website\Pictures\KomiSan2.jpg" alt="Komi the goddess">
  </body>
</html>
